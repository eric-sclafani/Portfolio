<div class="cards-wrapper">
    @for(project of projects; track project){
        <div class="card">
            <div class="project-wrapper">
    
                <h3 class="project-title">
                    {{ project.title }}
                </h3>
    
                <div class="project-desc">
                    <p>{{ project.desc }}</p>
                    <a href="{{ project.link }}" target="_blank">Github</a>
                    
                </div>
    
            </div>
        </div>
    }
</div>
