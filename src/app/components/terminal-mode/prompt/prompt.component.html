<div id="prompt-wrapper">
    <span class="visitor">visitor</span>
    <span class="symbol at-symbol">{{ atSymbol }}</span>
    <span class="domain">my-portfolio</span>
    <span class="symbol colon">:</span>
    <span class="symbol dollar">$</span>
    <span class="symbol tilde">~</span>
    <input #focusInput type="text" autocomplete="off" spellcheck="false" value="" autofocus>
</div>
